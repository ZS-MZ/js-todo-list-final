<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اپ حرفه‌ای Todo List من</title>
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- CSS سفارشی ما -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Todo List حرفه‌ای</h2>
          </div>
          <div class="card-body">
            
            <!-- ورودی اضافه کردن تسک -->
            <div class="input-group mb-3">
              <input type="text" id="todoInput" class="form-control" placeholder="تسک جدید رو بنویس..." autofocus>
              <input type="date" id="dueDateInput" class="form-control" style="max-width: 180px;">
              <button id="addBtn" class="btn btn-success">افزودن</button>
            </div>
            
            <!-- فیلترها -->
            <div class="btn-group d-flex mb-3" role="group">
              <button type="button" class="btn btn-outline-primary flex-fill filter-btn active" data-filter="all">همه</button>
              <button type="button" class="btn btn-outline-primary flex-fill filter-btn" data-filter="active">در حال انجام</button>
              <button type="button" class="btn btn-outline-primary flex-fill filter-btn" data-filter="completed">کامل شده</button>
            </div>
            
            <!-- لیست تسک‌ها -->
            <ul id="todoList" class="list-group mb-3"></ul>
            
            <!-- آمار و دکمه پاک کردن کامل شده‌ها -->
            <div class="d-flex justify-content-between align-items-center">
              <p id="stats" class="mb-0 text-muted">0 از 0 کامل شده</p>
              <button id="clearCompleted" class="btn btn-sm btn-danger">پاک کردن کامل شده‌ها</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
